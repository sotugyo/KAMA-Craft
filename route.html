<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おすすめルート作成</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="route.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
  <!-- 言語切替ボタン -->
  <div id="language-switcher">
    <button data-lang="ja">日本語</button>
    <button data-lang="en">English</button>
    <button data-lang="cn">中文</button>
  </div>

  <!-- ページタイトル -->
  <h1>
    <span class="lang-ja">ステップ4：おすすめルート</span>
    <span class="lang-en" style="display:none">Step 4: Your Recommended Route</span>
    <span class="lang-cn" style="display:none">步骤4：推荐路线</span>
  </h1>

  <!-- 説明文 -->
  <p>
    <span class="lang-ja">選んだスポットを地図上で確認できます。ピンをクリックすると詳細が見られます。</span>
    <span class="lang-en" style="display:none">You can see your selected spots on the map. Click the pins for details.</span>
    <span class="lang-cn" style="display:none">您可以在地图上查看所选景点，点击标记查看详情。</span>
  </p>

  <!-- 地図表示エリア -->
  <div id="map"></div>

  <!-- JSライブラリ -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <!-- 言語切替スクリプト -->
  <script>
    const langButtons = document.querySelectorAll('#language-switcher button');
    langButtons.forEach(button => {
      button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        document.querySelectorAll('.lang-ja, .lang-en, .lang-cn').forEach(el => {
          el.style.display = 'none';
        });
        document.querySelectorAll(`.lang-${lang}`).forEach(el => {
          el.style.display = '';
        });
      });
    });
  </script>

  <!-- 自作JS -->
  <script src="route.js"></script>
</body>
</html>
